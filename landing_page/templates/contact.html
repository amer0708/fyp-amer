{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Waniey J. Studio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #fff;
            background-color: #000;
            background-image: url('{% static "images/contact_background.png" %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
        }

        /* Navigation */
        nav {
            padding: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: inherit;
            gap: 0;
        }

        .logo-container img {
            width: 40px;
            height: auto;
            margin-right: 5px;
        }

        .logo-text {
            font-size: 40px;
            display: inline-block;
            letter-spacing: -0.5px;
        }

        .studio {
            color: #f9cb00;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #f9d400;
        }

        nav ul li a.active {
            color: #f9d400;
        }

        /* Main Content */
        .main-container {
            flex: 1;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            color: #fff;
            padding-top: 0;
            min-height: 0;
        }
        .content-container {
            margin-top: 110px;
        }

        .content-container {
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            margin: 0 auto;
            background: rgba(0,0,0,0.7);
            border-radius: 10px;
        }

        .section-title {
            text-align: center;
            margin-bottom: 60px;
            font-size: 2.5rem;
            color: #f9004d;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        }

        /* Contact Grid */
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .contact-card {
            background: rgba(30, 30, 30, 0.95);
            color: #fff;
            padding: 40px 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .contact-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #478ac9;
            border-radius: 50%;
            color: #fff;
            font-size: 30px;
        }

        .contact-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #f9cb00;
            font-weight: 600;
        }

        .contact-info {
            color: #fff;
            font-size: 1.1rem;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                padding: 15px;
            }

            .logo-container {
                margin-bottom: 15px;
            }

            .section-title {
                font-size: 2rem;
                margin-bottom: 40px;
            }

            .contact-grid {
                grid-template-columns: 1fr;
                max-width: 500px;
                margin: 0 auto 40px;
            }
        }

        @media (max-width: 480px) {
            .logo-text {
                font-size: 1.2rem;
            }

            nav ul li {
                margin: 0 10px;
            }

            .section-title {
                font-size: 1.8rem;
            }

            .contact-card {
                padding: 30px 20px;
            }

            .contact-icon {
                width: 70px;
                height: 70px;
                font-size: 25px;
            }
        }
        .container {
            width: 100%;
            height: 100vh;
            background-color: #000;
            padding: 35px 8% 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="#" class="logo-container">
                <img src="{% static 'images/waniey.png' %}" alt="Logo">
                <div class="logo-text">Waniey J.<span class="studio"> Studio.</span></div>
            </a>
            <ul>
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="{% url 'contact' %}" class="active">Contact</a></li>
                <li><a href="{% url 'customer_dashboard' %}">Dashboard</a></li>
            </ul>
        </nav>
        <main class="main-container">
            <div class="content-container">
                <h2 class="section-title">Contact Information</h2>
                <div class="contact-grid">
                    <div class="contact-card">
                        <div class="contact-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <h3 class="contact-title">Email</h3>
                        <p class="contact-info">ninety1j.ventures@gmail.com</p>
                    </div>
                    
                    <div class="contact-card">
                        <div class="contact-icon">
                            <i class="fas fa-phone"></i>
                        </div>
                        <h3 class="contact-title">Phone Number</h3>
                        <p class="contact-info">010-2333217</p>
                    </div>
                    
                    <div class="contact-card">
                        <div class="contact-icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <h3 class="contact-title">Address</h3>
                        <p class="contact-info">21-1, Jalan Kristal As7/As, Seksyen 7, 40000 Shah Alam, Selangor, Malaysia</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
